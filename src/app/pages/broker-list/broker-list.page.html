<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Brokers
    </ion-title>
  </ion-toolbar>
</ion-header>
      

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let broker of brokers">
      <ion-item (click)="itemTapped($event, broker)">
        <ion-avatar slot="start">
          <img src="{{broker.picture}}"/>
        </ion-avatar>
        <ion-label>
            <h2>{{broker.firstName}} {{broker.lastName}}</h2>
            <p>{{broker.title}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
