<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Broker
    </ion-title>
  </ion-toolbar>
</ion-header>
      
<ion-content class="broker">
  <div *ngIf="broker" class="selection">
      <ion-card>
          <ion-card-content>
              <img src="{{broker.picture}}"/>
              <h3>{{broker.firstName}} {{broker.lastName}}</h3>
              <p>{{broker.title}}</p>
          </ion-card-content>

          <ion-list>
                <ion-item-sliding>
                    <ion-item>
                      <ion-icon name="call" slot="start"></ion-icon>
                      <ion-label>
                          <p>Call Office</p>
                          <h3>{{broker.phone}}</h3>
                        </ion-label>
                    </ion-item>
                </ion-item-sliding>
                <ion-item-sliding>
                    <ion-item>
                      <ion-icon name="call" slot="start"></ion-icon>
                      <ion-label>
                          <p>Call Mobile</p>
                          <h3>{{broker.mobilePhone}}</h3>
                        </ion-label>
                    </ion-item>
                </ion-item-sliding>
                <ion-item-sliding>
                    <ion-item>
                      <ion-icon name="text" slot="start"></ion-icon>
                      <ion-label>
                          <p>Text</p>
                          <h3>{{broker.phone}}</h3>
                    </ion-label>
                    </ion-item>
                </ion-item-sliding>
                <ion-item-sliding>
                    <ion-item>
                      <ion-icon name="mail" slot="start"></ion-icon>
                      <ion-label>
                          <p>Email</p>
                          <h3>{{broker.email}}</h3>
                    </ion-label>
                    </ion-item>
                </ion-item-sliding>
